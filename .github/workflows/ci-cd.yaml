name: SQL Lint and Pattern Check

on:
  push:
 

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install SQLFluff
        run: |
          pip install sqlfluff
      # - name: Debug - List all files
      #   run: |
      #     echo "📁 Listing all files and folders..."
      #     tree -a

      - name: List all folders
        run: |
          ls -l
      - name: Debug - Verify SQL Files
        run: |
          echo "📁 Verifying SQL files in sqlfiles/"
          ls -l ${{ github.workspace }}/sqlfiles

      - name: Lint SQL files
        run: |
          echo "📄 Linting SQL files..."
          sqlfluff lint "tables.sql" --dialect snowflake || exit 1
      
      - name: Search for environment patterns
        run: |
          if grep -rnw '.' -e '@dev@' -e '@test@' -e '@prod@'; then
            echo "❌ Environment pattern found. Failing the workflow."
            exit 1
          else
            echo "✅ No environment patterns found."
          fi
