name: SQL Lint and Pattern Check

on:
  workflow_dispatch:
 

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install SQLFluff
        run: |
          pip install sqlfluff

      - name: Lint SQL files
        run: |
          echo "üìÑ Linting SQL files..."
          sqlfluff lint 'sqlfiles/**/*.sql' --dialect ansi || exit 1
      - name: Debug - Check SQLFluff file detection
        run: |
          echo "üìÑ SQLFluff will attempt to lint the following files:"
          sqlfluff lint '**/*.sql' --dialect ansi --nocolor --verbose
      - name: Search for environment patterns
        run: |
          if grep -rnw '.' -e '@dev@' -e '@test@' -e '@prod@'; then
            echo "‚ùå Environment pattern found. Failing the workflow."
            exit 1
          else
            echo "‚úÖ No environment patterns found."
          fi
