name: SQLFluff Linting

on:
  push:
    branches:
      - testanother
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install sqlfluff
          cd sqlfluff-plugin-iceberg
          pip install -e .
          pip list | grep sqlfluff-plugin-iceberg

      - name: Verify dialect loading
        run: |
          python -c "import sqlfluff; print(sqlfluff.dialects.dialect_snowflake.Dialect.dialect_name)"
          python -c "import sqlfluff_plugin_iceberg; print(sqlfluff_plugin_iceberg.plugin.load_dialect().name)"


      - name: Lint SQL files
        run: |
          echo "ðŸ“„ Linting SQL files..."
          sqlfluff lint sql/ --dialect snowflake_with_iceberg
