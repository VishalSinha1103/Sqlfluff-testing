name: SQLFluff Linting

on:
  push:
    branches:
      - testanother
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install sqlfluff
          pip install .
          # cd sqlfluff-plugin-iceberg
          # pip install -e .
          # pip list | grep sqlfluff_plugin_iceberg

      # - name: Verify dialect loading
      #   run: |
      #     python -c "from sqlfluff import Linter; linter = Linter(); print(linter.config.dialects)"
      #     python -c "import sqlfluff_plugin_iceberg; print(sqlfluff_plugin_iceberg.plugin.load_dialect())"

      - name: Lint SQL files
        run: |
          echo "ðŸ“„ Linting SQL files..."
          sqlfluff dialects
          sqlfluff lint sql/ --dialect snowflake_with_iceberg
